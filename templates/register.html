<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">ğŸ” Register RSA User</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/register" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Username:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="e" class="form-label">Public Key (e):</label>
                <input type="number" id="e" name="e" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="n" class="form-label">Modulus (n):</label>
                <input type="number" id="n" name="n" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</body>
</html>
