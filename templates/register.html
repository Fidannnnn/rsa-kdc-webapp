{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2 class="mb-4">📝 Register RSA User</h2>

<form method="POST" action="/register" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label for="name" class="form-label">Username:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
</form>

{% if generated %}
<hr>
<div class="mt-4">
    <h5>✅ Your RSA Keys:</h5>
    <p><strong>Public Key (e, n):</strong> ({{ e }}, {{ n }})</p>
    <p><strong>Private Key (d):</strong> {{ d }}</p>
    <div class="alert alert-warning">
        ⚠️ Save your private key (d) securely. It is NOT stored.
    </div>
</div>
{% endif %}
{% endblock %}
