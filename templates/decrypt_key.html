<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypt Caesar Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">ðŸ”“ Decrypt Caesar Key</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/decrypt-key" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="encrypted_key" class="form-label">Encrypted Caesar key (as number):</label>
                <input type="number" id="encrypted_key" name="encrypted_key" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="d" class="form-label">Your private key (d):</label>
                <input type="number" id="d" name="d" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="n" class="form-label">Your modulus (n):</label>
                <input type="number" id="n" name="n" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Decrypt Key</button>
        </form>

        {% if decrypted_key is not none %}
            <div class="alert alert-success mt-4">
                âœ… Your Caesar key is: <strong>{{ decrypted_key }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
