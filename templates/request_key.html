{% extends "base.html" %}

{% block title %}Request Session Key{% endblock %}

{% block content %}
<h2 class="mb-4">🔑 Request Session Key</h2>

<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label for="from_user" class="form-label">Your name:</label>
        <input type="text" id="from_user" name="from_user" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="to_user" class="form-label">Friend's name:</label>
        <input type="text" id="to_user" name="to_user" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Generate Encrypted Session Key</button>
</form>

{% if encrypted_keys %}
<hr>
<h4 class="mt-4">🔐 Encrypted Caesar Keys:</h4>
<ul class="list-group">
  {% for user, key in encrypted_keys.items() %}
    <li class="list-group-item">
      <strong>{{ user }}:</strong> {{ key }}
    </li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
