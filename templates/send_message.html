{% extends "base.html" %}

{% block title %}Send Message{% endblock %}

{% block content %}
<h2 class="mb-4">ðŸ“¨ Send a Message</h2>

{% if step == 1 %}
<!-- Step 1: Username & Private Key -->
<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label for="username" class="form-label">Your Name:</label>
        <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="d" class="form-label">Your Private Key (d):</label>
        <input type="number" name="d" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Continue</button>
</form>

{% elif step == 2 %}
<!-- Step 2: Select user and session -->
<form method="POST" class="card p-4 shadow-sm">
    <input type="hidden" name="username" value="{{ username }}">
    <input type="hidden" name="d" value="{{ d }}">

    <div class="mb-3">
        <label for="target_user" class="form-label">Select User:</label>
        <select name="target_user" class="form-select" required>
            {% for user in users %}
                <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="session_label" class="form-label">Session Label:</label>
        <input type="text" name="session_label" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Decrypt Session</button>
</form>

{% elif step == 3 %}
<!-- Step 3: Compose and Send Message -->
<form method="POST" class="card p-4 shadow-sm">
    <input type="hidden" name="username" value="{{ username }}">
    <input type="hidden" name="d" value="{{ d }}">
    <input type="hidden" name="target_user" value="{{ target_user }}">
    <input type="hidden" name="session_label" value="{{ session_label }}">
    <input type="hidden" name="caesar_key" value="{{ caesar_key }}">

    <div class="mb-3">
        <label class="form-label">Decrypted Caesar Key:</label>
        <input type="text" value="{{ caesar_key }}" class="form-control" readonly>
    </div>

    <div class="mb-3">
        <label for="plaintext" class="form-label">Message:</label>
        <textarea name="plaintext" class="form-control" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Send Message</button>
</form>
{% endif %}

{% endblock %}
