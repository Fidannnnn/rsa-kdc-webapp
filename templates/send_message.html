{% extends "base.html" %}

{% block title %}Send Message{% endblock %}

{% block content %}
<h2 class="mb-4">ðŸ“¨ Send a Caesar-Encrypted Message</h2>

<form method="POST" action="/send-message" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label for="from_user" class="form-label">Your name:</label>
        <input type="text" id="from_user" name="from_user" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="to_user" class="form-label">Friend's name:</label>
        <input type="text" id="to_user" name="to_user" class="form-control" required>
    </div>

    {% if existing_labels %}
    <div class="mb-3">
        <label class="form-label">ðŸ§¾ Click a session to reuse:</label>
        <ul class="list-group">
            {% for label in existing_labels %}
                <li class="list-group-item session-click" style="cursor:pointer;">
                    {{ label }}
                </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div class="mb-3">
        <label for="session_label" class="form-label">Session Label:</label>
        <input type="text" id="session_label" name="session_label" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="caesar_key" class="form-label">Decrypted Caesar key:</label>
        <input type="number" id="caesar_key" name="caesar_key" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="plaintext" class="form-label">Message:</label>
        <textarea id="plaintext" name="plaintext" rows="3" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Send Message</button>
</form>

<script>
  document.querySelectorAll('.session-click').forEach(function(item) {
      item.addEventListener('click', function() {
          document.getElementById('session_label').value = this.innerText.trim();
      });
  });
</script>
{% endblock %}
