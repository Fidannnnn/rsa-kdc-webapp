<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RSA App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .card:hover {
            transform: scale(1.01);
            transition: 0.3s ease;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">🔐 RSA Messenger</a>
  </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
          <a class="navbar-brand" href="/">🔐 RSA KDC App</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
              <li class="nav-item"><a class="nav-link" href="/create-session">Create Session</a></li>
              <li class="nav-item"><a class="nav-link" href="/send-message">Send Message</a></li>
              <li class="nav-item"><a class="nav-link" href="/read-messages">Read Messages</a></li>
            </ul>
          </div>
        </div>
      </nav>
      

    {% block content %}
    <!-- Each page inserts its own stuff here -->
    {% endblock %}
</div>

</body>
</html>
